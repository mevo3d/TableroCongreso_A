<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pase de Lista - Vista Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .header-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 60px;
            object-fit: contain;
        }

        .titulo-principal {
            text-align: center;
            color: #333;
        }

        .titulo-principal h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }

        .info-sesion {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e9ecef;
        }

        .info-item {
            text-align: center;
        }

        .info-item .label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .info-item .value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        /* Grid de Mesa Directiva */
        .mesa-directiva-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .mesa-directiva-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary-color);
        }

        .mesa-directiva-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .cargo-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .cargo-card:hover {
            transform: translateY(-5px);
        }

        .cargo-card .cargo {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .cargo-card .nombre {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cargo-card .asistencia-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 5px;
        }

        .badge-presente {
            background: var(--success-color);
            color: white;
        }

        .badge-ausente {
            background: var(--danger-color);
            color: white;
        }

        .badge-sin-registro {
            background: #6c757d;
            color: white;
        }

        /* Grid de Diputados */
        .diputados-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .diputados-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--info-color);
        }

        .partidos-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .partido-tab {
            padding: 8px 20px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .partido-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .partido-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .diputados-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .diputado-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .diputado-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .diputado-card.presente {
            background: #d4edda;
            border-color: var(--success-color);
        }

        .diputado-card.ausente {
            background: #f8d7da;
            border-color: var(--danger-color);
        }

        .diputado-foto {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #6c757d;
        }

        .diputado-nombre {
            font-weight: bold;
            font-size: 0.95em;
            margin-bottom: 5px;
            color: #333;
        }

        .diputado-partido {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .diputado-asistencia {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        /* Resumen estadístico */
        .resumen-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .resumen-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .resumen-item {
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .resumen-item .numero {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .resumen-item .label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .resumen-item.presentes .numero {
            color: var(--success-color);
        }

        .resumen-item.ausentes .numero {
            color: var(--danger-color);
        }

        .controles {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-flotante {
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .btn-flotante:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-actualizar {
            background: var(--info-color);
            color: white;
        }

        .btn-volver {
            background: #6c757d;
            color: white;
        }

        @media (max-width: 768px) {
            .mesa-directiva-grid {
                grid-template-columns: 1fr;
            }

            .diputados-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .resumen-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animación de carga */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <div class="logos">
                <img src="/uploads/logo-congreso.png" alt="Logo Congreso" class="logo" id="logoCongreso">
                <div class="titulo-principal">
                    <h1>PASE DE LISTA - VISTA ORGANIZADA</h1>
                </div>
                <img src="/uploads/logo-legislatura.png" alt="Logo Legislatura" class="logo" id="logoLegislatura">
            </div>
            <div class="info-sesion">
                <div class="info-item">
                    <div class="label">Sesión</div>
                    <div class="value" id="nombreSesion">-</div>
                </div>
                <div class="info-item">
                    <div class="label">Fecha</div>
                    <div class="value" id="fechaSesion">-</div>
                </div>
                <div class="info-item">
                    <div class="label">Estado</div>
                    <div class="value" id="estadoPase">Sin Iniciar</div>
                </div>
            </div>
        </div>

        <!-- Mesa Directiva -->
        <div class="mesa-directiva-section">
            <div class="mesa-directiva-title">
                <i class="fas fa-gavel"></i> MESA DIRECTIVA
            </div>
            <div class="mesa-directiva-grid" id="mesaDirectivaGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando mesa directiva...</p>
                </div>
            </div>
        </div>

        <!-- Diputados por Partido -->
        <div class="diputados-section">
            <div class="diputados-title">
                <i class="fas fa-users"></i> DIPUTADOS POR PARTIDO
            </div>
            <div class="partidos-tabs" id="partidosTabs">
                <!-- Tabs de partidos se generan dinámicamente -->
            </div>
            <div class="diputados-grid" id="diputadosGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando diputados...</p>
                </div>
            </div>
        </div>

        <!-- Resumen -->
        <div class="resumen-section">
            <div class="resumen-grid">
                <div class="resumen-item presentes">
                    <div class="numero" id="totalPresentes">0</div>
                    <div class="label">Presentes</div>
                </div>
                <div class="resumen-item ausentes">
                    <div class="numero" id="totalAusentes">0</div>
                    <div class="label">Ausentes</div>
                </div>
                <div class="resumen-item">
                    <div class="numero" id="totalDiputados">20</div>
                    <div class="label">Total Diputados</div>
                </div>
                <div class="resumen-item">
                    <div class="numero" id="porcentajeAsistencia">0%</div>
                    <div class="label">Asistencia</div>
                </div>
            </div>
        </div>

        <!-- Controles flotantes -->
        <div class="controles">
            <button class="btn-flotante btn-actualizar" onclick="actualizarDatos()">
                <i class="fas fa-sync"></i> Actualizar
            </button>
            <button class="btn-flotante btn-volver" onclick="volver()">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const socket = io();
        let asistenciaData = {};
        let diputadosData = [];
        let partidoSeleccionado = 'TODOS';
        let user = null;

        // Verificar autenticación
        async function checkAuth() {
            if (!token) {
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }

                user = await response.json();
                
                // Verificar permisos (secretarios y presidente pueden ver)
                const puedeVer = user.cargo_mesa_directiva === 'secretario1' || 
                               user.cargo_mesa_directiva === 'secretario2' ||
                               user.cargo_mesa_directiva === 'presidente' ||
                               user.role === 'secretario' ||
                               user.role === 'superadmin';
                
                if (!puedeVer) {
                    alert('No tienes permisos para ver esta página');
                    window.history.back();
                    return;
                }

                // Cargar datos
                await cargarDatos();
                configurarSocketListeners();

            } catch (error) {
                console.error('Error:', error);
                window.location.href = '/login';
            }
        }

        // Cargar logos
        async function cargarLogos() {
            try {
                const response = await fetch('/api/configuracion/public');
                const config = await response.json();
                
                if (config.logo_congreso) {
                    document.getElementById('logoCongreso').src = config.logo_congreso;
                }
                if (config.logo_secundario) {
                    document.getElementById('logoLegislatura').src = config.logo_secundario;
                }
            } catch (error) {
                console.error('Error cargando logos:', error);
            }
        }

        // Cargar datos
        async function cargarDatos() {
            await Promise.all([
                cargarSesionInfo(),
                cargarDiputados(),
                cargarAsistencia(),
                cargarLogos()
            ]);
            renderizarTodo();
        }

        // Cargar información de la sesión
        async function cargarSesionInfo() {
            try {
                const response = await fetch('/api/pase-lista/sesion-actual', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.sesion) {
                        document.getElementById('nombreSesion').textContent = data.sesion.nombre;
                        document.getElementById('fechaSesion').textContent = new Date(data.sesion.fecha).toLocaleString('es-MX');
                    }
                }
            } catch (error) {
                console.error('Error cargando sesión:', error);
            }
        }

        // Cargar lista de diputados
        async function cargarDiputados() {
            try {
                const response = await fetch('/api/pase-lista/diputados', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    diputadosData = data.diputados || [];
                }
            } catch (error) {
                console.error('Error cargando diputados:', error);
            }
        }

        // Cargar asistencia actual
        async function cargarAsistencia() {
            try {
                const response = await fetch('/api/pase-lista/actual', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.pase_lista && data.asistencias) {
                        // Convertir array a objeto para búsqueda rápida
                        asistenciaData = {};
                        data.asistencias.forEach(a => {
                            asistenciaData[a.diputado_id] = a.asistencia;
                        });
                        
                        // Actualizar estado
                        const estado = data.pase_lista.confirmado ? 'Confirmado' : 
                                      data.pase_lista.finalizado ? 'Finalizado' : 'En Proceso';
                        document.getElementById('estadoPase').textContent = estado;
                    }
                }
            } catch (error) {
                console.error('Error cargando asistencia:', error);
            }
        }

        // Renderizar todo
        function renderizarTodo() {
            renderizarMesaDirectiva();
            renderizarTabsPartidos();
            renderizarDiputados();
            actualizarResumen();
        }

        // Renderizar Mesa Directiva
        function renderizarMesaDirectiva() {
            const mesaDirectiva = diputadosData.filter(d => d.cargo_mesa_directiva);
            
            // Ordenar por cargo
            const ordenCargos = {
                'presidente': 1,
                'vicepresidente': 2,
                'secretario1': 3,
                'secretario2': 4
            };
            
            mesaDirectiva.sort((a, b) => {
                return (ordenCargos[a.cargo_mesa_directiva] || 999) - (ordenCargos[b.cargo_mesa_directiva] || 999);
            });

            const grid = document.getElementById('mesaDirectivaGrid');
            grid.innerHTML = mesaDirectiva.map(d => {
                const asistencia = asistenciaData[d.id] || 'sin-registro';
                const badgeClass = asistencia === 'presente' ? 'badge-presente' : 
                                  asistencia === 'ausente' ? 'badge-ausente' : 'badge-sin-registro';
                const badgeText = asistencia === 'presente' ? 'PRESENTE' : 
                                 asistencia === 'ausente' ? 'AUSENTE' : 'SIN REGISTRO';
                
                const cargoLabel = {
                    'presidente': 'PRESIDENTE',
                    'vicepresidente': 'VICEPRESIDENTE',
                    'secretario1': 'PRIMER SECRETARIO',
                    'secretario2': 'SEGUNDO SECRETARIO'
                }[d.cargo_mesa_directiva] || d.cargo_mesa_directiva.toUpperCase();

                return `
                    <div class="cargo-card">
                        <div class="cargo">${cargoLabel}</div>
                        <div class="nombre">${d.nombre_completo}</div>
                        <div class="partido" style="font-size: 0.9em; opacity: 0.9;">${d.partido}</div>
                        <div class="asistencia-badge ${badgeClass}">${badgeText}</div>
                    </div>
                `;
            }).join('');
        }

        // Renderizar tabs de partidos
        function renderizarTabsPartidos() {
            const partidos = ['TODOS', ...new Set(diputadosData.map(d => d.partido))];
            
            const tabs = document.getElementById('partidosTabs');
            tabs.innerHTML = partidos.map(partido => `
                <div class="partido-tab ${partido === partidoSeleccionado ? 'active' : ''}" 
                     onclick="seleccionarPartido('${partido}')">
                    ${partido}
                </div>
            `).join('');
        }

        // Seleccionar partido
        function seleccionarPartido(partido) {
            partidoSeleccionado = partido;
            renderizarTabsPartidos();
            renderizarDiputados();
        }

        // Renderizar diputados
        function renderizarDiputados() {
            let diputadosFiltrados = diputadosData;
            
            if (partidoSeleccionado !== 'TODOS') {
                diputadosFiltrados = diputadosData.filter(d => d.partido === partidoSeleccionado);
            }

            const grid = document.getElementById('diputadosGrid');
            grid.innerHTML = diputadosFiltrados.map(d => {
                const asistencia = asistenciaData[d.id] || 'sin-registro';
                const cardClass = asistencia === 'presente' ? 'presente' : 
                                 asistencia === 'ausente' ? 'ausente' : '';
                const asistenciaText = asistencia === 'presente' ? 'PRESENTE' : 
                                      asistencia === 'ausente' ? 'AUSENTE' : 'SIN REGISTRO';
                const asistenciaClass = asistencia === 'presente' ? 'badge-presente' : 
                                       asistencia === 'ausente' ? 'badge-ausente' : 'badge-sin-registro';

                return `
                    <div class="diputado-card ${cardClass}">
                        <div class="diputado-foto">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="diputado-nombre">${d.nombre_completo}</div>
                        <div class="diputado-partido">${d.partido}</div>
                        <div class="diputado-asistencia ${asistenciaClass}">${asistenciaText}</div>
                    </div>
                `;
            }).join('');
        }

        // Actualizar resumen
        function actualizarResumen() {
            const presentes = Object.values(asistenciaData).filter(a => a === 'presente').length;
            const ausentes = Object.values(asistenciaData).filter(a => a === 'ausente').length;
            const total = diputadosData.length;
            const porcentaje = total > 0 ? Math.round((presentes / total) * 100) : 0;

            document.getElementById('totalPresentes').textContent = presentes;
            document.getElementById('totalAusentes').textContent = ausentes;
            document.getElementById('totalDiputados').textContent = total;
            document.getElementById('porcentajeAsistencia').textContent = `${porcentaje}%`;
        }

        // Configurar listeners de Socket.IO
        function configurarSocketListeners() {
            socket.on('asistencia-actualizada', (data) => {
                if (data.diputado_id && data.asistencia) {
                    asistenciaData[data.diputado_id] = data.asistencia;
                    renderizarTodo();
                }
            });

            socket.on('pase-lista-confirmado', () => {
                document.getElementById('estadoPase').textContent = 'Confirmado';
            });

            socket.on('pase-lista-reiniciado', () => {
                asistenciaData = {};
                document.getElementById('estadoPase').textContent = 'En Proceso';
                renderizarTodo();
            });
        }

        // Actualizar datos
        async function actualizarDatos() {
            await cargarDatos();
        }

        // Volver
        function volver() {
            // Determinar a dónde volver según el rol
            if (user.cargo_mesa_directiva === 'secretario1' || user.cargo_mesa_directiva === 'secretario2') {
                window.location.href = '/pase-lista';
            } else if (user.cargo_mesa_directiva === 'presidente') {
                window.location.href = '/diputado';
            } else if (user.role === 'secretario') {
                window.location.href = '/secretario';
            } else {
                window.history.back();
            }
        }

        // Inicializar
        checkAuth();

        // Auto-actualización cada 5 segundos
        setInterval(actualizarDatos, 5000);
    </script>
</body>
</html>
