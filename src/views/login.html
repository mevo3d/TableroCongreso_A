    <style>
        /* Estilo Apple */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1d1d1f;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        /* Contenedor Parallax */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .parallax-layer {
            position: absolute;
            top: -15%;
            left: -15%;
            width: 130%;
            height: 130%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }
        
        /* Layer 1 - Nubes (más lento, más lejano) */
        .layer-1 {
            background-image: url('/images/parallax/layer-1-nubes.png');
            animation: float-clouds 40s ease-in-out infinite;
            z-index: 1;
            /* Expandir 25% más para mejor cobertura */
            width: 135%;
            height: 135%;
            top: -17.5%;
            left: -17.5%;
        }
        
        /* Layer 2 - Volcán (velocidad media) */
        .layer-2 {
            background-image: url('/images/parallax/layer-2-volcan.png');
            z-index: 2;
            animation: subtle-shift 30s ease-in-out infinite;
        }
        
        /* Layer 3 - Congreso (más rápido, más cercano) */
        .layer-3 {
            background-image: url('/images/parallax/layer-3-congreso.png');
            z-index: 3;
            transform: translateX(25%); /* Mover edificio a la derecha */
            background-position: right center;
        }
        
        /* Animaciones sutiles */
        @keyframes float-clouds {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-2%) translateY(-1%); }
            66% { transform: translateX(2%) translateY(1%); }
        }
        
        @keyframes subtle-shift {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Overlay gradient para mejor legibilidad */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.4) 0%,
                rgba(0, 0, 0, 0.2) 40%,
                rgba(0, 0, 0, 0.1) 60%,
                rgba(0, 0, 0, 0.3) 100%
            );
            z-index: 4;
        }
        
        /* Efecto de entrada */
        @keyframes layer-entrance {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .layer-1 { animation: layer-entrance 1.5s ease-out, float-clouds 40s ease-in-out infinite 1.5s; }
        .layer-2 { animation: layer-entrance 1.2s ease-out 0.3s both, subtle-shift 30s ease-in-out infinite 1.5s; }
        .layer-3 { animation: layer-entrance 1s ease-out 0.6s both; }

<body>
    <!-- Contenedor Parallax -->
    <div class="parallax-container" id="parallaxContainer">
        <div class="parallax-layer layer-1" data-speed="0.2"></div>
        <div class="parallax-layer layer-2" data-speed="0.5"></div>
        <div class="parallax-layer layer-3" data-speed="0.8"></div>
        <div class="gradient-overlay"></div>
    </div>
    
    <!-- Botón de cambio de tema -->
    <button class="theme-toggle-btn" onclick="toggleTheme()" aria-label="Cambiar tema">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>
    
    <div class="login-wrapper">
        <div class="login-card">
                    <div class="logo">
                        <div class="logos-container" id="logosContainer">
                            <!-- Los logos se cargarán dinámicamente -->
                        </div>
                        <h2>Sistema de Votación</h2>
                        <p id="congressName">Congreso del Estado</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" 
                                   placeholder="Ingrese su usuario" required autocomplete="username">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="password-input-wrapper">
                                <input type="password" class="form-control" id="password" 
                                       placeholder="Ingrese su contraseña" required autocomplete="current-password">
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-login w-100" id="loginBtn">
                            <span id="loginText">Iniciar Sesión</span>
                            <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
                        </button>
                    </form>
                    
                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
    </div>
    
    <script>
        // Verificar si ya hay una sesión activa
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');
        
        if (token && user) {
            const userData = JSON.parse(user);
            redirectToPanel(userData.role);
        }
        
        // Cargar configuración del sistema
        async function loadSystemConfig() {
            try {
                const response = await fetch('/api/configuracion/public');
                if (response.ok) {
                    const config = await response.json();
                    
                    // Actualizar nombre del congreso
                    if (config.nombre_congreso) {
                        document.getElementById('congressName').textContent = config.nombre_congreso;
                    }
                    
                    // Actualizar logos
                    const logosContainer = document.getElementById('logosContainer');
                    logosContainer.innerHTML = '';
                    
                    if (config.logo_congreso) {
                        const img1 = document.createElement('img');
                        img1.src = config.logo_congreso;
                        img1.alt = 'Logo Congreso';
                        logosContainer.appendChild(img1);
                    }
                    
                    if (config.logo_secundario) {
                        const img2 = document.createElement('img');
                        img2.src = config.logo_secundario;
                        img2.alt = 'Logo Secundario';
                        logosContainer.appendChild(img2);
                    }
                    
                    // Si no hay logos, mostrar uno por defecto
                    if (!config.logo_congreso && !config.logo_secundario) {
                        const defaultImg = document.createElement('img');
                        defaultImg.src = '/uploads/logo-1754407608820.png';
                        defaultImg.alt = 'Logo';
                        logosContainer.appendChild(defaultImg);
                    }
                }
            } catch (error) {
                console.error('Error cargando configuración:', error);
            }
        }
        
        // Cargar configuración al inicio
        loadSystemConfig();
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
        
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const icon = document.getElementById('theme-icon');
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
        
        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            html.setAttribute('data-theme', savedTheme);
            
            if (savedTheme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // UI feedback
            loginBtn.disabled = true;
            loginText.textContent = 'Iniciando...';
            loginSpinner.style.display = 'inline-block';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token y datos del usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Registrar dispositivo para PWA
                    if ('serviceWorker' in navigator) {
                        try {
                            await navigator.serviceWorker.register('/sw.js');
                            console.log('Service Worker registrado');
                        } catch (error) {
                            console.error('Error registrando Service Worker:', error);
                        }
                    }
                    
                    // Redireccionar según el rol
                    redirectToPanel(data.user.role);
                } else {
                    errorMessage.textContent = data.error || 'Usuario o contraseña incorrectos';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión. Por favor, intente nuevamente.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginText.textContent = 'Iniciar Sesión';
                loginSpinner.style.display = 'none';
            }
        });
        
        function redirectToPanel(role) {
            switch(role) {
                case 'superadmin':
                    window.location.href = '/superadmin';
                    break;
                case 'diputado':
                    window.location.href = '/diputado';
                    break;
                case 'operador':
                    window.location.href = '/operador';
                    break;
                case 'secretario':
                    window.location.href = '/secretario';
                    break;
                case 'servicios_legislativos':
                    window.location.href = '/servicios-legislativos';
                    break;
                default:
                    window.location.href = '/';
            }
        }
    </script>
    
    <!-- Script para efecto Parallax interactivo -->
    <script>
        // Efecto parallax con el movimiento del mouse
        document.addEventListener('DOMContentLoaded', function() {
            const parallaxContainer = document.getElementById('parallaxContainer');
            const layers = document.querySelectorAll('.parallax-layer');
            let isAnimating = false;
            
            // Función para aplicar el efecto parallax
            function applyParallax(e) {
                if (isAnimating) return;
                
                const x = e.clientX;
                const y = e.clientY;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // Calcular el desplazamiento desde el centro
                const moveX = (x - centerX) / centerX;
                const moveY = (y - centerY) / centerY;
                
                layers.forEach(layer => {
                    const speed = parseFloat(layer.dataset.speed) || 0.5;
                    const translateX = moveX * 20 * speed;
                    const translateY = moveY * 10 * speed;
                    
                    // Aplicar transformación con suavizado
                    layer.style.transform = `
                        translate(${-translateX}px, ${-translateY}px) 
                        scale(1.1)
                    `;
                });
            }
            
            // Efecto de respiración cuando no hay interacción
            function breathingEffect() {
                if (!isAnimating) return;
                
                layers.forEach((layer, index) => {
                    const speed = parseFloat(layer.dataset.speed) || 0.5;
                    const time = Date.now() * 0.0005;
                    const translateY = Math.sin(time + index) * 5 * speed;
                    
                    layer.style.transform = `
                        translateY(${translateY}px) 
                        scale(1.1)
                    `;
                });
                
                if (isAnimating) {
                    requestAnimationFrame(breathingEffect);
                }
            }
            
            // Eventos del mouse
            let mouseTimeout;
            document.addEventListener('mousemove', (e) => {
                isAnimating = false;
                clearTimeout(mouseTimeout);
                applyParallax(e);
                
                // Reactivar animación después de 3 segundos sin movimiento
                mouseTimeout = setTimeout(() => {
                    isAnimating = true;
                    breathingEffect();
                }, 3000);
            });
            
            // Efecto para dispositivos móviles con giroscopio
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (e) => {
                    if (isAnimating) return;
                    
                    const tiltX = e.gamma; // Rango [-90, 90]
                    const tiltY = e.beta;  // Rango [-180, 180]
                    
                    if (tiltX !== null && tiltY !== null) {
                        layers.forEach(layer => {
                            const speed = parseFloat(layer.dataset.speed) || 0.5;
                            const translateX = (tiltX / 90) * 30 * speed;
                            const translateY = (tiltY / 180) * 20 * speed;
                            
                            layer.style.transform = `
                                translate(${translateX}px, ${translateY}px) 
                                scale(1.1)
                            `;
                        });
                    }
                });
            }
            
            // Iniciar efecto de respiración
            setTimeout(() => {
                isAnimating = true;
                breathingEffect();
            }, 2000);
            
            // Efecto de profundidad al hacer scroll (si hubiera scroll)
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                layers.forEach(layer => {
                    const speed = parseFloat(layer.dataset.speed) || 0.5;
                    const yPos = -(scrolled * speed);
                    layer.style.transform = `translateY(${yPos}px) scale(1.1)`;
                });
            });
        });
        
        // Efecto de entrada suave al cargar
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
