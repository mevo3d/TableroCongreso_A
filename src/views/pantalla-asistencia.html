<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Asistencia - Congreso del Estado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Verdana&display=swap');
        
        body {
            background: #2c2c2c;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Encabezado */
        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid #444;
        }
        
        .header h1 {
            color: white;
            font-size: 2.2em;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        /* Contenedor principal */
        .content-wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
            background: #2c2c2c;
        }
        
        /* Grid de asistencia */
        .attendance-grid-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        @media (max-width: 1200px) {
            .attendance-grid { grid-template-columns: repeat(3, 1fr); }
        }
        
        @media (max-width: 900px) {
            .attendance-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        .deputy-card {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .deputy-card.present {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a2d 100%);
            border-color: #28a745;
        }
        
        .deputy-card.absent {
            background: linear-gradient(135deg, #4a1a1a 0%, #5a2d2d 100%);
            border-color: #dc3545;
        }
        
        .deputy-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #666;
            flex-shrink: 0;
        }
        
        .deputy-photo-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            flex-shrink: 0;
        }
        
        .deputy-info {
            flex: 1;
            min-width: 0;
        }
        
        .deputy-name {
            font-family: 'Verdana', sans-serif;
            font-size: 1em;
            font-weight: bold;
            color: white;
            margin-bottom: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .deputy-party {
            font-size: 0.85em;
            color: #ccc;
        }
        
        .attendance-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .attendance-indicator.present {
            background: #28a745;
            color: white;
        }
        
        .attendance-indicator.absent {
            background: #dc3545;
            color: white;
        }
        
        .attendance-indicator.pending {
            background: #6c757d;
            color: white;
        }
        
        /* Panel de resumen */
        .summary-panel {
            width: 320px;
            background: #d4d4d4;
            color: black;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 2px solid #666;
        }
        
        .summary-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .summary-header h2 {
            font-size: 2em;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        
        .attendance-stats {
            width: 100%;
            margin-top: 30px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        
        .stat-label {
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .stat-item.present { border-left: 5px solid #28a745; }
        .stat-item.absent { border-left: 5px solid #dc3545; }
        .stat-item.total { border-left: 5px solid #6c757d; }
        
        /* Estado sin sesión */
        .no-session {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: #2c2c2c;
        }
        
        .no-session i {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
            color: #888;
        }
        
        .no-session h2 {
            opacity: 0.7;
            color: #aaa;
        }
        
        /* Scrollbar personalizada */
        .attendance-grid-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .attendance-grid-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .attendance-grid-container::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        
        /* Modos OBS */
        body.standalone-mode {
            background: transparent !important;
        }
        
        body.standalone-mode .main-container {
            background: transparent;
        }
        
        body.standalone-mode.hide-header .header {
            display: none !important;
        }
        
        body.standalone-mode.transparent-bg {
            background: transparent !important;
        }
        
        body.standalone-mode.transparent-bg .main-container,
        body.standalone-mode.transparent-bg .content-wrapper,
        body.standalone-mode.transparent-bg .attendance-grid-container {
            background: transparent !important;
        }
        
        body.standalone-mode.transparent-bg .deputy-card {
            background: rgba(51, 51, 51, 0.9);
        }
        
        body.standalone-mode.transparent-bg .summary-panel {
            background: rgba(212, 212, 212, 0.95);
        }
        
        body.chromakey-mode {
            background: #00ff00 !important;
        }
        
        body.chromakey-mode .main-container {
            background: #00ff00 !important;
        }
        
        body.minimal-mode .deputy-card {
            padding: 10px;
        }
        
        body.minimal-mode .deputy-photo,
        body.minimal-mode .deputy-photo-placeholder {
            width: 40px;
            height: 40px;
        }
        
        body.minimal-mode .deputy-name {
            font-size: 0.9em;
        }
        
        /* Info overlay para OBS */
        .obs-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
            display: none;
        }
        
        body.show-obs-info .obs-info {
            display: block;
        }
        
        .logo-container {
            margin: 20px auto;
            text-align: center;
        }
        
        .logo-container img {
            max-height: 120px;
            object-fit: contain;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Info panel para OBS -->
    <div class="obs-info" id="obsInfo">
        <div>Modo: <span id="obsMode">Normal</span></div>
        <div>Resolución: <span id="obsResolution">Auto</span></div>
    </div>
    
    <div class="main-container" id="mainContainer">
        <!-- Contenido dinámico se cargará aquí -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let attendanceData = null;
        let configuracionSistema = {};
        let obsConfig = {
            mode: 'normal',
            showHeader: true,
            transparentBg: false,
            chromakey: false,
            minimal: false
        };
        
        // Parsear parámetros URL para OBS
        function parseOBSParams() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.get('standalone') === 'true' || params.get('obs') === 'true') {
                document.body.classList.add('standalone-mode');
                obsConfig.mode = 'standalone';
            }
            
            if (params.get('header') === 'false' || params.get('noheader') === 'true') {
                document.body.classList.add('hide-header');
                obsConfig.showHeader = false;
            }
            
            if (params.get('transparent') === 'true') {
                document.body.classList.add('transparent-bg');
                obsConfig.transparentBg = true;
            }
            
            if (params.get('chromakey') === 'true') {
                document.body.classList.add('chromakey-mode');
                obsConfig.chromakey = true;
            }
            
            if (params.get('minimal') === 'true') {
                document.body.classList.add('minimal-mode');
                obsConfig.minimal = true;
            }
            
            if (params.get('info') === 'true') {
                document.body.classList.add('show-obs-info');
                updateOBSInfo();
            }
            
            const width = params.get('width');
            const height = params.get('height');
            if (width && height) {
                document.body.classList.add('custom-resolution');
                const mainContainer = document.getElementById('mainContainer');
                if (mainContainer) {
                    mainContainer.style.width = `${width}px`;
                    mainContainer.style.height = `${height}px`;
                }
            }
        }
        
        function updateOBSInfo() {
            document.getElementById('obsMode').textContent = obsConfig.mode;
        }
        
        // Cargar configuración del sistema
        async function loadConfiguracion() {
            try {
                const response = await fetch('/api/configuracion/public');
                if (response.ok) {
                    configuracionSistema = await response.json();
                }
            } catch (error) {
                console.error('Error cargando configuración:', error);
            }
        }
        
        // Cargar estado de asistencia
        async function loadAttendanceState() {
            try {
                const response = await fetch('/api/pase-lista/pantalla');
                const data = await response.json();
                updateDisplay(data);
            } catch (error) {
                console.error('Error:', error);
                showNoSession();
            }
        }
        
        function updateDisplay(data) {
            if (!data.activo) {
                showNoSession();
                return;
            }
            
            showAttendance(data);
        }
        
        function showNoSession() {
            document.getElementById('mainContainer').innerHTML = `
                <div class="no-session">
                    <i class="fas fa-users-slash"></i>
                    <h2>Sin Pase de Lista Activo</h2>
                    <p>Esperando que se inicie el pase de lista...</p>
                </div>
            `;
        }
        
        function getPartyColor(party) {
            const colors = {
                'MORENA': '#8B1B1B',
                'PAN': '#1B4788',
                'MC': '#FF6B00',
                'PT': '#E31E24',
                'PVEM': '#00A550',
                'PRI': '#CD1C22',
                'NUEVA ALIANZA': '#00B8B2'
            };
            return colors[party] || '#666';
        }
        
        function showAttendance(data) {
            const presentes = data.presentes || 0;
            const ausentes = data.ausentes || 0;
            const total = data.diputados.length;
            
            const html = `
                <div class="header">
                    <h1>PASE DE LISTA - CONGRESO DEL ESTADO</h1>
                </div>
                
                <div class="content-wrapper">
                    <div class="attendance-grid-container">
                        <div class="attendance-grid">
                            ${data.diputados.map(d => {
                                const isPresent = d.asistencia === 'presente';
                                const isAbsent = d.asistencia === 'ausente';
                                const partyColor = getPartyColor(d.partido);
                                
                                return `
                                    <div class="deputy-card ${isPresent ? 'present' : isAbsent ? 'absent' : ''}">
                                        ${d.foto_url ? 
                                            `<img src="${d.foto_url}" class="deputy-photo" alt="${d.nombre_completo}">` :
                                            `<div class="deputy-photo-placeholder" style="background-color: ${partyColor}">
                                                ${d.nombre_completo.charAt(0)}
                                            </div>`
                                        }
                                        <div class="deputy-info">
                                            <div class="deputy-name">${d.nombre_completo}</div>
                                            <div class="deputy-party">${d.partido || 'Sin partido'}</div>
                                        </div>
                                        <div class="attendance-indicator ${isPresent ? 'present' : isAbsent ? 'absent' : 'pending'}">
                                            ${isPresent ? '✓' : isAbsent ? '✗' : '?'}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <div class="summary-panel">
                        <div class="summary-header">
                            <h2>RESUMEN</h2>
                            ${configuracionSistema.nombre_congreso ? 
                                `<p style="margin-top: 10px; color: #666;">${configuracionSistema.nombre_congreso}</p>` : ''
                            }
                        </div>
                        
                        ${configuracionSistema.logo_congreso || configuracionSistema.logo_secundario ? `
                            <div class="logo-container">
                                ${configuracionSistema.logo_congreso ? 
                                    `<img src="${configuracionSistema.logo_congreso}" alt="Logo Principal">` : ''}
                                ${configuracionSistema.logo_secundario ? 
                                    `<img src="${configuracionSistema.logo_secundario}" alt="Logo Secundario">` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="attendance-stats">
                            <div class="stat-item present">
                                <div class="stat-label">
                                    <i class="fas fa-check-circle"></i>
                                    Presentes
                                </div>
                                <div class="stat-value" style="color: #28a745;">${presentes}</div>
                            </div>
                            
                            <div class="stat-item absent">
                                <div class="stat-label">
                                    <i class="fas fa-times-circle"></i>
                                    Ausentes
                                </div>
                                <div class="stat-value" style="color: #dc3545;">${ausentes}</div>
                            </div>
                            
                            <div class="stat-item total">
                                <div class="stat-label">
                                    <i class="fas fa-users"></i>
                                    Total
                                </div>
                                <div class="stat-value">${total}</div>
                            </div>
                        </div>
                        
                        ${data.finalizado ? `
                            <div class="alert alert-info mt-3" style="background: white; border: 2px solid #17a2b8; color: #333;">
                                <strong>Pase de Lista Finalizado</strong>
                            </div>
                        ` : `
                            <div class="alert alert-warning mt-3" style="background: white; border: 2px solid #ffc107; color: #333;">
                                <strong>En Proceso...</strong>
                            </div>
                        `}
                    </div>
                </div>
            `;
            
            document.getElementById('mainContainer').innerHTML = html;
        }
        
        // Eventos de Socket.IO
        socket.on('asistencia-marcada', () => {
            loadAttendanceState();
        });
        
        socket.on('pase-lista-finalizado', () => {
            loadAttendanceState();
        });
        
        socket.on('sesion-creada', () => {
            loadAttendanceState();
        });
        
        socket.on('sesion-cerrada', () => {
            showNoSession();
        });
        
        // Inicializar
        parseOBSParams();
        Promise.all([loadConfiguracion()]).then(() => {
            loadAttendanceState();
        });
        
        // Actualizar periódicamente
        setInterval(loadAttendanceState, 3000);
        
        // Pantalla completa con F11
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
