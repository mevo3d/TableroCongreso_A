            if (params.get('standalone') === 'true' || params.get('obs') === 'true') {
                document.body.classList.add('standalone-mode');
                obsConfig.mode = 'standalone';
            }
            
            // Ocultar header
            if (params.get('header') === 'false' || params.get('noheader') === 'true') {
                document.body.classList.add('hide-header');
                obsConfig.showHeader = false;
            }
            
            // Ocultar sidebar
            if (params.get('sidebar') === 'false' || params.get('nosidebar') === 'true') {
                document.body.classList.add('hide-sidebar');
                obsConfig.showSidebar = false;
            }
            
            // Fondo transparente
            if (params.get('transparent') === 'true' || params.get('bg') === 'transparent') {
                document.body.classList.add('transparent-bg');
                obsConfig.transparentBg = true;
            }
            
            // Modo chromakey
            if (params.get('chromakey') === 'true' || params.get('greenscreen') === 'true') {
                document.body.classList.add('chromakey-mode');
                obsConfig.chromakey = true;
                
                // Chromakey azul si se especifica
                if (params.get('chromakey') === 'blue') {
                    document.body.classList.add('chromakey-blue');
                    obsConfig.chromakeyColor = 'blue';
                }
                
                // Establecer color chromakey personalizado si se proporciona
                const chromaColor = params.get('chromacolor');
                if (chromaColor) {
                    document.body.style.backgroundColor = `#${chromaColor}`;
                }
            }
            
            // Resoluci√≥n personalizada
            const width = params.get('width');
            const height = params.get('height');
            if (width && height) {
                document.body.classList.add('custom-resolution');
                obsConfig.resolution = `${width}x${height}`;
                // Ajustar viewport si es necesario
                const mainContainer = document.getElementById('mainContainer');
                if (mainContainer) {
                    mainContainer.style.width = `${width}px`;
                    mainContainer.style.height = `${height}px`;
                    mainContainer.style.maxWidth = '100%';
                    mainContainer.style.maxHeight = '100%';
                }
            }
            
            // Modo minimalista
            if (params.get('minimal') === 'true') {
                document.body.classList.add('minimal-mode');
                obsConfig.minimal = true;
            }
            
            // Mostrar info de OBS
            if (params.get('info') === 'true' || params.get('debug') === 'true') {
                document.body.classList.add('show-obs-info');
                obsConfig.showInfo = true;
                updateOBSInfo();
            }
            
            // Escala de fuente personalizada
            const fontScale = params.get('fontscale');
            if (fontScale) {
                document.documentElement.style.fontSize = `${fontScale}%`;
            }
            
            // Modo solo votaci√≥n (sin header ni sidebar)
            if (params.get('voting-only') === 'true') {
                document.body.classList.add('voting-only-mode');
                obsConfig.mode = 'voting-only';
                obsConfig.showHeader = false;
                obsConfig.showSidebar = false;
            }
            
            // Modo solo resultados (solo panel de resumen)
            if (params.get('results-only') === 'true') {
                document.body.classList.add('results-only-mode');
                obsConfig.mode = 'results-only';
            }
            
            // Modo solo iniciativa (solo texto de iniciativa)
            if (params.get('initiative-only') === 'true') {
                document.body.classList.add('initiative-only-mode');
                obsConfig.mode = 'initiative-only';
            }
        }
        
        // Actualizar panel de informaci√≥n OBS
        function updateOBSInfo() {
            const obsInfo = document.getElementById('obsInfo');
            if (obsInfo && obsConfig.showInfo) {
                document.getElementById('obsMode').textContent = obsConfig.mode;
                document.getElementById('obsResolution').textContent = obsConfig.resolution;
                
                // Agregar info adicional
                const additionalInfo = [];
                if (obsConfig.transparentBg) additionalInfo.push('Transparente');
                if (obsConfig.chromakey) additionalInfo.push('Chromakey');
                if (obsConfig.minimal) additionalInfo.push('Minimalista');
                if (!obsConfig.showHeader) additionalInfo.push('Sin Header');
                if (!obsConfig.showSidebar) additionalInfo.push('Sin Sidebar');
                
                if (additionalInfo.length > 0) {
                    const infoDiv = document.createElement('div');
                    infoDiv.innerHTML = `Opciones: ${additionalInfo.join(', ')}`;
                    obsInfo.appendChild(infoDiv);
                }
            }
        }
        
        // Inicializar configuraci√≥n OBS
        parseOBSParams();
        
        // Cargar configuraci√≥n, partidos y luego el estado
        Promise.all([loadConfiguracion(), loadPartidos()]).then(() => {
            loadState();
        });
        
        // Cargar configuraci√≥n del sistema
        async function loadConfiguracion() {
            try {
                const response = await fetch('/api/configuracion/public');
                if (response.ok) {
                    configuracionSistema = await response.json();
                    console.log('Configuraci√≥n cargada:', configuracionSistema);
                }
            } catch (error) {
                console.error('Error cargando configuraci√≥n:', error);
            }
        }
        
        // Cargar informaci√≥n de partidos
        async function loadPartidos() {
            try {
                const response = await fetch('/api/pantalla/partidos');
                if (response.ok) {
                    const partidos = await response.json();
                    console.log('Partidos cargados:', partidos);
                    // Crear mapa de partidos por siglas
                    partidos.forEach(partido => {
                        partidosData[partido.siglas] = partido;
                    });
                    console.log('Mapa de partidos:', partidosData);
                }
            } catch (error) {
                console.error('Error cargando partidos:', error);
            }
        }
        
        async function loadState() {
            try {
                const response = await fetch('/api/pantalla/estado');
                const data = await response.json();
                console.log('Estado recibido:', data);
                updateDisplay(data);
            } catch (error) {
                console.error('Error:', error);
                showNoVoting();
            }
        }
        
        function updateDisplay(data) {
            currentState = data;
            
            if (data.estado === 'sin_actividad') {
                showNoVoting();
            } else if (data.estado === 'votacion_activa' || data.estado === 'ultima_votacion') {
                showVoting(data);
            }
        }
        
        function showNoVoting() {
            // Obtener logos de configuraci√≥n o usar valores por defecto
            const logoPrincipal = configuracionSistema.logo_congreso || '/uploads/logo-1754407608820.png';
            const logoSecundario = configuracionSistema.logo_secundario || '/uploads/logo-secundario.png';
            
            document.getElementById('mainContainer').innerHTML = `
                <div class="no-voting">
                    <div class="logo-container">
                        <div class="logo-item">
                            <img src="${logoPrincipal}" alt="Logo Principal" 
                                 onerror="this.style.display='none'">
                        </div>
                        ${logoSecundario ? `
                        <div class="logo-item">
                            <img src="${logoSecundario}" alt="Logo Secundario"
                                 onerror="this.style.display='none'">
                        </div>` : ''}
                    </div>
                    <h1 class="system-title">SISTEMA DE VOTACI√ìN ELECTR√ìNICO</h1>
                    <p class="status-message">Esperando inicio de sesi√≥n legislativa...</p>
                </div>
            `;
        }
        
        function renderVotingColumns(votos) {
            // Dividir diputados en dos grupos de m√°ximo 10 cada uno
            const column1 = votos.slice(0, 10);
            const column2 = votos.slice(10, 20);
            
            const renderTable = (votosColumn) => {
                return `
                    <div class="voting-column">
                        <table class="voting-table">
                            ${votosColumn.map(v => {
                                const partyClass = v.partido ? `party-${v.partido.toLowerCase().replace(/\s+/g, '-')}` : '';
                                const voteClass = v.voto.replace('_', '-');
                                const isNewVote = previousVotes[v.id] !== v.voto && v.voto !== 'sin_voto';
                                
                                // Obtener datos del partido
                                const partidoInfo = partidosData[v.partido] || null;
                                const partyColor = partidoInfo ? partidoInfo.color_primario : '#666';
                                const partyLogo = partidoInfo ? partidoInfo.logo_url : null;
                                
                                // Actualizar registro de votos previos
                                if (v.voto !== 'sin_voto') {
                                    previousVotes[v.id] = v.voto;
                                }
                                
                                
                                if (partyLogo) {
                                    console.log('Party Logo:', partyLogo);
                                }
                                
                                return `
                                    <tr style="display: flex; align-items: center;">
                                        <td class="party-logo ${partyClass}">
                                            ${partyLogo ? 
                                                `<img src="${partyLogo}" alt="${v.partido}" style="height: 35px; max-width: 40px; object-fit: contain;" onerror="this.style.display='none'">` :
                                                `<div class="party-icon" style="background-color: ${partyColor}">
                                                    ${v.partido ? v.partido.charAt(0) : '?'}
                                                </div>`
                                            }
                                        </td>
                                        <td class="deputy-name" title="${v.nombre_completo}">${v.nombre_mostrar || v.nombre_completo}</td>
                                        <td class="vote-circles">
                                            <span class="circle circle-default ${v.voto === 'favor' ? 'circle-favor' : ''} ${isNewVote && v.voto === 'favor' ? 'vote-animated' : ''}" title="A favor"></span>
                                            <span class="circle circle-default ${v.voto === 'contra' ? 'circle-contra' : ''} ${isNewVote && v.voto === 'contra' ? 'vote-animated' : ''}" title="En contra"></span>
                                            <span class="circle circle-default ${v.voto === 'abstencion' ? 'circle-abstencion' : ''} ${isNewVote && v.voto === 'abstencion' ? 'vote-animated' : ''}" title="Abstenci√≥n"></span>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </table>
                    </div>
                `;
            };
            
            let html = '';
            if (column1.length > 0) html += renderTable(column1);
            if (column2.length > 0) html += renderTable(column2);
            
            return html;
        }
        
        // Funci√≥n para ajustar el tama√±o del texto din√°micamente (optimizado para 4 l√≠neas)
        function adjustTextSize(text) {
            const length = text.length;
            let fontSize = '2.8rem'; // Tama√±o grande por defecto para textos muy cortos
            
            // Ajustar el tama√±o seg√∫n la longitud del texto
            if (length > 40) {
                fontSize = '2.5rem';
            }
            if (length > 80) {
                fontSize = '2.2rem';
            }
            if (length > 120) {
                fontSize = '2.0rem';
            }
            if (length > 160) {
                fontSize = '1.8rem';
            }
            if (length > 220) {
                fontSize = '1.7rem';
            }
            if (length > 280) {
                fontSize = '1.6rem';
            }
            if (length > 350) {
                fontSize = '1.5rem'; // Tama√±o m√≠nimo
            }
            
            return fontSize;
        }
        
        function showVoting(data) {
            const isActive = data.estado === 'votacion_activa';
            // Si no hay descripci√≥n ni t√≠tulo, no mostrar nada
            const iniciativaText = data.iniciativa.descripcion || data.iniciativa.titulo || '';
            const textSize = adjustTextSize(iniciativaText);
            
            const html = `
                <!-- Header removido -->
                
                <div class="initiative-info ${data.iniciativa.tipo_iniciativa === 'extraordinaria' ? 'extraordinary' : ''}" id="initiativeInfo">
                    ${iniciativaText ? `<p style="font-size: ${textSize};">${iniciativaText}</p>` : ''}
                </div>
                
                <div class="content-wrapper-full">
                    <div class="voting-table-container-full">
                        ${renderVotingColumns(data.votos)}
                    </div>
                    
                    <div class="results-bottom">
                        <div class="results-wrapper">
                            <div class="logo-left">
                                ${configuracionSistema.logo_congreso ? 
                                    `<img src="${configuracionSistema.logo_congreso}" alt="Logo Congreso" 
                                         style="height: 50px; max-width: 70px; object-fit: contain;">` :
                                    `<img src="/uploads/logo-1754407608820.png" alt="Logo Congreso" 
                                         style="height: 50px; max-width: 70px; object-fit: contain;">`
                                }
                            </div>
                            <div class="results-container">
                                <div class="result-item">
                                    <span class="result-label">A FAVOR</span>
                                    <span class="result-circle result-circle-favor"></span>
                                    <span class="result-number">${String(data.conteo.favor).padStart(2, '0')}</span>
                                </div>
                                <div class="result-item">
                                    <span class="result-label">EN CONTRA</span>
                                    <span class="result-circle result-circle-contra"></span>
                                    <span class="result-number">${String(data.conteo.contra).padStart(2, '0')}</span>
                                </div>
                                <div class="result-item">
                                    <span class="result-label">ABSTENCI√ìN</span>
                                    <span class="result-circle result-circle-abstencion"></span>
                                    <span class="result-number">${String(data.conteo.abstencion).padStart(2, '0')}</span>
                                </div>
                                <div class="result-item">
                                    <span class="result-label">VOTACI√ìN TOTAL</span>
                                    <span class="result-circle" style="background-color: #6c757d;"></span>
                                    <span class="result-number">${String(data.conteo.total || 0).padStart(2, '0')}</span>
                                </div>
                            </div>
                            <div class="logo-right">
                                ${configuracionSistema.logo_secundario ? 
                                    `<img src="${configuracionSistema.logo_secundario}" alt="Logo Secundario" 
                                         style="height: 50px; max-width: 70px; object-fit: contain;">` :
                                    ''
                                }
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('mainContainer').innerHTML = html;
            
            // Ajustar texto despu√©s de renderizar para optimizar el espacio (4 l√≠neas)
            setTimeout(() => {
                const initiativeEl = document.querySelector('.initiative-info p');
                if (initiativeEl) {
                    const container = document.querySelector('.initiative-info');
                    
                    // Obtener el tama√±o de fuente actual
                    let currentSize = parseFloat(window.getComputedStyle(initiativeEl).fontSize);
                    const minSize = parseFloat(getComputedStyle(document.documentElement).fontSize) * 1.5; // 1.5rem
                    const maxSize = parseFloat(getComputedStyle(document.documentElement).fontSize) * 3; // 3rem m√°ximo
                    
                    // Calcular la altura m√°xima para 4 l√≠neas con el tama√±o actual
                    const lineHeight = 1.5; // Debe coincidir con el CSS
                    const maxLines = 4;
                    
                    // Guardar el texto original
                    const originalText = initiativeEl.textContent;
                    
                    // Funci√≥n para verificar si el texto cabe en 4 l√≠neas
                    function textFitsIn4Lines(fontSize) {
                        initiativeEl.style.fontSize = fontSize + 'px';
                        const maxHeightFor4Lines = fontSize * lineHeight * maxLines;
                        initiativeEl.style.maxHeight = maxHeightFor4Lines + 'px';
                        
                        // Forzar rec√°lculo
                        initiativeEl.offsetHeight;
                        
                        // Verificar si el texto real excede las 4 l√≠neas
                        return initiativeEl.scrollHeight <= maxHeightFor4Lines;
                    }
                    
                    // Si el texto es corto, intentar agrandarlo
                    if (originalText.length < 150) {
                        let bestSize = currentSize;
                        for (let size = currentSize; size <= maxSize; size += 2) {
                            if (textFitsIn4Lines(size)) {
                                bestSize = size;
                            } else {
                                break;
                            }
                        }
                        initiativeEl.style.fontSize = bestSize + 'px';
                    }
                    // Si el texto es largo, asegurar que quepa en 4 l√≠neas
                    else {
                        while (!textFitsIn4Lines(currentSize) && currentSize > minSize) {
                            currentSize -= 1;
                        }
                        initiativeEl.style.fontSize = currentSize + 'px';
                    }
                    
                    // Actualizar max-height basado en el tama√±o final
                    const finalSize = parseFloat(initiativeEl.style.fontSize);
                    const finalMaxHeight = finalSize * lineHeight * maxLines;
                    initiativeEl.style.maxHeight = finalMaxHeight + 'px';
                    
                    // Asegurar que webkit-box se mantenga para los puntos suspensivos
                    initiativeEl.style.display = '-webkit-box';
                    initiativeEl.style.webkitLineClamp = '4';
                    initiativeEl.style.webkitBoxOrient = 'vertical';
                    initiativeEl.style.overflow = 'hidden';
                    initiativeEl.style.textOverflow = 'ellipsis';
                }
            }, 100);
        }
        
        
        // Eventos de Socket.IO
        socket.on('iniciativa-activa', () => {
            previousVotes = {}; // Reset votos previos para nueva votaci√≥n
            loadState();
        });
        
        socket.on('voto-emitido', () => {
            loadState();
        });
        
        socket.on('votacion-cerrada', () => {
            setTimeout(loadState, 1000);
        });
        
        socket.on('sesion-cerrada', () => {
            showNoVoting();
        });
        
        socket.on('sesion-creada', () => {
            loadState();
        });
        
        // Escuchar cuando se inicia sesi√≥n para cambiar de estado autom√°ticamente
        socket.on('sesion-iniciada', (data) => {
            console.log('üîî Sesi√≥n iniciada detectada:', data);
            // Ya no mostrar "Sin actividad", la pantalla est√° lista
            // pero a√∫n no hay votaci√≥n activa, mostrar mensaje apropiado
            document.getElementById('mainContainer').innerHTML = `
                <div class="no-voting">
                    <div class="logo-container">
                        <div class="logo-item">
                            <img src="${configuracionSistema.logo_congreso || '/uploads/logo-1754407608820.png'}" 
                                 alt="Logo Principal" onerror="this.style.display='none'">
                        </div>
                        ${configuracionSistema.logo_secundario ? `
                        <div class="logo-item">
                            <img src="${configuracionSistema.logo_secundario}" 
                                 alt="Logo Secundario" onerror="this.style.display='none'">
                        </div>` : ''}
                    </div>
                    <h1 class="system-title">SISTEMA DE VOTACI√ìN ELECTR√ìNICO</h1>
                    <p class="status-message" style="color: #28a745;">
                        <i class="fas fa-check-circle"></i> Sesi√≥n Legislativa Activa
                    </p>
                    <p class="status-message">Esperando iniciativa para votaci√≥n...</p>
                </div>
            `;
            
            // Cargar estado por si hay votaci√≥n activa
            setTimeout(() => loadState(), 1000);
        });
        
        // Actualizar peri√≥dicamente
        setInterval(loadState, 5000);
        
        // Pantalla completa con F11
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        });
        
        // Escuchar mensajes del operador para sugerir pantalla completa
        window.addEventListener('message', (event) => {
            if (event.data && event.data.action === 'suggestFullscreen') {
                // Mostrar sugerencia de pantalla completa
                if (!document.fullscreenElement) {
                    // Crear notificaci√≥n temporal
                    const notification = document.createElement('div');
                    notification.style.cssText = `
                        position: fixed;
                        top: 10px;
                        right: 10px;
                        background: rgba(0,0,0,0.8);
                        color: white;
                        padding: 15px 20px;
                        border-radius: 5px;
                        font-family: 'Montserrat', sans-serif;
                        font-size: 14px;
                        z-index: 10000;
                        cursor: pointer;
                        transition: opacity 0.3s;
                    `;
                    notification.innerHTML = `
                        <i class="fas fa-expand"></i> Presiona F11 para pantalla completa
                    `;
                    notification.onclick = () => {
                        document.documentElement.requestFullscreen();
                        notification.remove();
                    };
                    document.body.appendChild(notification);
                    
                    // Remover despu√©s de 5 segundos
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.style.opacity = '0';
                            setTimeout(() => notification.remove(), 300);
                        }
                    }, 5000);
                }
            }
        });
    </script>
