<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebRTC Stream desde vMix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 960px;
            margin: 20px auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-connect {
            background: #4CAF50;
            color: white;
        }
        
        .btn-connect:hover {
            background: #45a049;
        }
        
        .btn-disconnect {
            background: #f44336;
            color: white;
        }
        
        .btn-disconnect:hover {
            background: #da190b;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .status.connected {
            background: #4CAF50;
        }
        
        .status.disconnected {
            background: #f44336;
        }
        
        .status.connecting {
            background: #ff9800;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ WebRTC Stream desde vMix (SRT)</h1>
        
        <div class="status disconnected" id="status">
            Desconectado
        </div>
        
        <div class="controls">
            <button class="btn-connect" onclick="connectStream()">Conectar Stream</button>
            <button class="btn-disconnect" onclick="disconnectStream()">Desconectar</button>
        </div>
        
        <div class="video-container">
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Conectando con el servidor...</p>
            </div>
            <video id="videoPlayer" controls autoplay muted playsinline></video>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="latency">-</div>
                <div class="stat-label">Latencia (ms)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bitrate">-</div>
                <div class="stat-label">Bitrate (Mbps)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="fps">-</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="resolution">-</div>
                <div class="stat-label">ResoluciÃ³n</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let mediaSource = null;
        let sourceBuffer = null;
        let videoElement = document.getElementById('videoPlayer');
        let statusElement = document.getElementById('status');
        let loadingElement = document.getElementById('loading');
        let queue = [];
        let isAppending = false;
        
        function updateStatus(status, text) {
            statusElement.className = 'status ' + status;
            statusElement.textContent = text;
        }
        
        function connectStream() {
            console.log('Conectando al servidor...');
            updateStatus('connecting', 'Conectando...');
            loadingElement.style.display = 'block';
            
            // Conectar al servidor Socket.IO
            socket = io('http://localhost:8091', {
                transports: ['websocket']
            });
            
            // Configurar MediaSource para recibir el stream
            if ('MediaSource' in window) {
                mediaSource = new MediaSource();
                videoElement.src = URL.createObjectURL(mediaSource);
                
                mediaSource.addEventListener('sourceopen', () => {
                    console.log('MediaSource abierto');
                    sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp9,opus"');
                    
                    sourceBuffer.addEventListener('updateend', () => {
                        isAppending = false;
                        appendNextChunk();
                    });
                    
                    // Solicitar stream
                    socket.emit('request-stream');
                });
            }
            
            // Eventos del socket
            socket.on('connect', () => {
                console.log('Conectado al servidor');
                updateStatus('connected', 'Conectado - Esperando stream de vMix');
                loadingElement.style.display = 'none';
            });
            
            socket.on('stream-data', (data) => {
                if (sourceBuffer && !sourceBuffer.updating) {
                    try {
                        const arrayBuffer = new Uint8Array(data).buffer;
                        queue.push(arrayBuffer);
                        appendNextChunk();
                    } catch (e) {
                        console.error('Error agregando datos:', e);
                    }
                }
            });
            
            socket.on('stream-started', () => {
                updateStatus('connected', 'Stream activo');
                startStatsMonitoring();
            });
            
            socket.on('stream-ended', () => {
                updateStatus('disconnected', 'Stream finalizado');
            });
            
            socket.on('disconnect', () => {
                updateStatus('disconnected', 'Desconectado del servidor');
            });
            
            socket.on('error', (error) => {
                console.error('Error de socket:', error);
                updateStatus('disconnected', 'Error: ' + error);
            });
        }
        
        function appendNextChunk() {
            if (!isAppending && queue.length > 0 && sourceBuffer && !sourceBuffer.updating) {
                isAppending = true;
                const chunk = queue.shift();
                try {
                    sourceBuffer.appendBuffer(chunk);
                } catch (e) {
                    console.error('Error en append:', e);
                    isAppending = false;
                }
            }
        }
        
        function disconnectStream() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            if (mediaSource) {
                if (mediaSource.readyState === 'open') {
                    mediaSource.endOfStream();
                }
                mediaSource = null;
            }
            
            videoElement.src = '';
            queue = [];
            updateStatus('disconnected', 'Desconectado');
        }
        
        function startStatsMonitoring() {
            setInterval(() => {
                if (videoElement.readyState >= 2) {
                    // Actualizar estadÃ­sticas
                    document.getElementById('fps').textContent = 
                        videoElement.webkitDecodedFrameCount ? 
                        Math.round(videoElement.webkitDecodedFrameCount / videoElement.currentTime) : '30';
                    
                    document.getElementById('resolution').textContent = 
                        videoElement.videoWidth + 'x' + videoElement.videoHeight;
                    
                    // Latencia estimada
                    if (videoElement.buffered.length > 0) {
                        const bufferedEnd = videoElement.buffered.end(0);
                        const currentTime = videoElement.currentTime;
                        const latency = Math.round((bufferedEnd - currentTime) * 1000);
                        document.getElementById('latency').textContent = latency;
                    }
                }
            }, 1000);
        }
        
        // Auto-conectar al cargar
        window.addEventListener('load', () => {
            // connectStream(); // Descomentar para auto-conectar
        });
    </script>
</body>
</html>
